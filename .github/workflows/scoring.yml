name: Fetch NFL Scores

on:
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'

  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  fetch-scores:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Create secrets file
        env:
          SECRETS_CONTENT: ${{ secrets.SECRETS }}
        run: |
          mkdir -p .streamlit
          printenv SECRETS_CONTENT > .streamlit/secrets.toml

      - name: Run scoring job
        run: |
          python scoring_job.py

      - name: Log completion
        if: success()
        run: echo "Scoring job completed successfully at $(date)"
